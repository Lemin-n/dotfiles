window:
  #position:
  #  x: 0
  #  y: 0

  padding:
    x: 10
    y: 15

  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  #decorations: full

  opacity: 0.58

  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  title: Alacritty

  #dynamic_title: true

  #class:
  # Application instance name
  #instance: Alacritty
  # General application class
  #general: Alacritty

  # Decorations theme variant
  # Commonly supported values are `Dark`, `Light`, and `None` for
  #decorations_theme_variant: None

  #resize_increments: false
#scrolling:
#history: 10000
#multiplier: 3
